<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="David Candelario" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />
    <link href="CSS/normalize.css" rel="stylesheet" type="text/css" />
    <link href="CSS/w3.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="#openModal">Login</a></li>
          </ul>
        </nav>
        <div id="openModal" class="modalDialog">
          <div>
            <a href="#close" title="Close" class="close">X</a>
            <!-- content for Modal -->
            <div class="login">
              <h2>Sign in</h2>
              <form>
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <input type="button" value="Login" />
              </form>
            </div>
            <!-- end login -->
          </div>
          <!-- end close -->
        </div>
        <!-- end openModal -->
      </div>
      <!-- end navbar -->
    </header>

    <!-- ===== CONTACT US ====== -->

    <section id="cu">
      <img src="img/contact.jpg" />
      <h2>Contact Us</h2>
      <hr />
    </section>

    <!-- ===== SEND US A MESSAGE ======== -->

    <section id="suam">
      <h3>Send us a message and we will get back to you as soon as we can</h3>

      <div class="w3-row">
        <div class="w3-half">
          <div class="w3-card">
            <div class="search">
              <form action="Contact.html">
                <input type="search" name="Name" placeholder="Full Name" />
              </form>
              <hr />
            </div>
          </div>
          <!-- end card 2 -->
        </div>
        <!-- end half -->

        <div class="w3-half">
          <div class="w3-card">
            <div class="search">
              <form action="Contact.html">
                <input type="search" name="Name" placeholder="Subject" />
              </form>
              <hr />
            </div>
            <!-- end databasses -->
          </div>
          <!-- end card 2 -->
        </div>
        <!-- end half -->
      </div>
      <!-- end row -->

      <div class="w3-row">
        <div class="w3-half">
          <div class="w3-card">
            <div class="search">
              <form action="Contact.html">
                <input type="search" name="Name" placeholder="Phone Number" />
              </form>
              <hr />
            </div>
            <!-- end server -->
          </div>
          <!-- end card 2 -->
        </div>
        <!-- end half -->

        <div class="w3-half">
          <div class="w3-card">
            <div class="search">
              <form action="Contact.html">
                <input type="search" name="Name" placeholder="Email Adress" />
              </form>
              <hr />
            </div>
            <!-- end client-->
          </div>
          <!-- end card 2 -->
        </div>
        <!-- end half -->
      </div>
      <!-- end row -->

      <h2>Message</h2>

      <div class="box">
        <form action="Contact.html">
          <input
            type="search"
            name="Name"
            placeholder="Enter Your Message Here"
          />
        </form>
      </div>
    </section>

    <footer>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="Blog.html">Blog</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
